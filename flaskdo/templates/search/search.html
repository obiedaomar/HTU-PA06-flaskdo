{% extends 'base.html' %}
<!-- Override page title from the template -->
{% block title %}Add Task List{% endblock %}

<!-- Content block -->
{% block content %}
<form class="form-inline my-2 my-lg-0" method="POST" action="">
  <input
    class="form-control mr-sm-2"
    type="search"
    name="keyword"
    placeholder="Search"
    aria-label="Search"
  />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Search
  </button>
</form>
{% endcontent %}
